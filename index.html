<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header id="start" class="style-top">
            <!-- High scores link -->
            <div>
                <button id="high-scores">View High Scores</button>
            </div>
            <!-- Countdown Timer -->
            <div class="timer">
                <p>Time:</p>
                <div id="countdown-timer"></div>
            </div>
        </header>

        <!-- Initial Start Quiz display -->
        <section class="container">            
            <div id="start-quiz" class="start-style"></div>
            <!-- Quiz Contents -->
            <div class="quiz-content">
                <div id="quiz-questions"></div>
                <ul id="multiple-choice" class="lists"></ul>
                <div id="results"></div>
            </div>
        </section>

        <!-- End Quiz Display -->
        <section class="style-end">
            <!-- End Quiz -->
            <div id="end-quiz"></div>
            <!-- Save Score -->
            <form id="form" action="">
                <label for="enterInitials">Enter Initials: </label>
                <input type="text" id="initials" name="enterInitials"></input>
                <button id="btn">Submit</button>                
            </form>
        </section>

        <!-- View Scores Display -->
        <section class="style-scores">            
            <div id="scores-list"></div>
            <div>
                <ol id="list-players" class="lists"></ol>
            </div>
            <div id="view-scores-buttons">
                <button id="backBtn">Go Back</button>
                <button id="clearScores">Clear High Scores</button>
            </div>
        </section>

        <script src="./assets/js/script.js"></script>
    </body>

</html>
