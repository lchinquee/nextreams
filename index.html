<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <!-- High scores link -->
            <div>
                <button id="high-scores">View High Scores</button>
            </div>
            <!-- Countdown Timer -->
            <div class="timer">
                <p>Time:</p>
                <div id="countdown-timer"></div>
            </div>            
        </header>
        <div id="clear">
            <div>
                <!-- Initial Start Quiz display -->
                <div id="start-quiz"></div>
                <!-- Quiz Contents -->
                <div class="quiz-content">
                    <div id="quiz-questions"></div>
                    <ul id="multiple-choice" class="mc-options"></ul>
                    <div id="results"></div>
                </div>                        
            </div>
            <form id="form" action="">
                <input type="text" id="initials"></input>
                <button id="btn">Submit</button>
                <ul id="listScores"></ul>
            </form>
        </div>        

        <script src="./assets/js/script.js"></script>
    </body>

</html>
